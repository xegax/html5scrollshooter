<!DOCTYPE html><html>
<head>
<title>Test game like</title>
<meta name = "viewport" content = "user-scalable=no, width=device-width">
<style>
body
{
    margin:0 auto;
}

.sjs
{
    background:#f1f4fe;
    border:1px #333 solid;
}

#keys .key
{
	cursor: pointer;
}

#keys .sel
{
	background-color: black;
	color: white;
}
</style>
</head>
<body>
<div>
<div id='keyPanel' style='width: 100px; height: 500px; position: absolute; left: 580px; top: 50px; border: 1px solid black'>
	<div id='keys' style='height: 5em; overflow: auto; background-color: silver'>
	</div>
	<div><a href='#' onclick="removeSelKey(); return false;">del</a>&nbsp;<a href='#' onclick="addSelKeyToSeq(); return false;">add</a></div>
	<div id='seq'>
	</div>
	<div><a href='#'  id='play' onclick='play(!playing); return false;'>play</a></div>
	<div id='boneImg'>
	</div>
</div>
</div>
</body>
<script src="sprite.js"></script>
<script src="jquery.min.js"></script>
<script src="json.js"></script>
<script src="core.js"></script>
<script src="math.js"></script>
<script src="bone.js"></script>
<script src="animCtrlr.js"></script>
<script src="spriteHelpers.js"></script>
<script src="GameObj.js"></script>
<script src="AnimMgr.js"></script>
<script src="appearance.js"></script>
<script>

var keys=new sjs.List();
var seq=new sjs.List();
var playing=false;
var newKey={label:"--new--"};
var selKey=newKey;
keys.add(newKey);
var newSeq={label:"--new--", keys:new sjs.List()};
var selSeq=newSeq;
seq.add(newSeq);
newSeq.keys.add(newKey);

var selBone=null;
var lastSelBone=-1;
var keyStates=[];

var animCtrlr=new AnimCtrlr();
var objs = new sjs.List();
var idCounter= 0;

function isKeyDown(key)
{
	if(key>=keyStates.length)
		return false;
	return keyStates[key]==1;
}

function getTimer()
{
	return new Date().getTime();
}

setInterval(function()
{
	if(lastSelBone!=selBone)
	{
		if(lastSelBone!=null && lastSelBone!=-1)
			lastSelBone.sprite.alpha=1;
		lastSelBone=selBone;
		
		if(selBone)
		{
			$("#boneImg select").val(selBone.imgId);
			$("#boneImg select").attr("disabled", null);
		}
		else
		{
			$("#boneImg select").attr("disabled", "disabled");
		}
	}
	
	if(!selBone)
		return;
		
	selBone.sprite.alpha=0.5;
}, 200);

function updateBoneImg()
{
	var imgs=$("#boneImg select")[0];
	if(imgs && imgs.length>0)
		return;
	
	var mgr=AnimMgrGet();
	var html="<select onchange='onBoneImgChoice()'>";
	for(var name in mgr.graph)
		html+="<option>"+name+"</option>";
	html+="</select>";
	$("#boneImg")[0].innerHTML=html;
}

function onBoneImgChoice()
{
	selBone.imgId=$("#boneImg select").val();
	selBone.updateSprite();
	saveToSel(body.getState());
}

function updateList(selector, list, selKey)
{
	var html="";
	var n=-1;
	while(++n<list.list.length)
	{
		var key=list.list[n];
		html+="<div n='"+n+"'";
		html+="class='key";
		if(selKey==key)
			html+=" sel";
		html+="'";
		html+=">"+key.label+"</div>";
	}
	$(selector)[0].innerHTML=html;
}

function updateKeys()
{
	updateList("#keys", keys, selKey);
}

function saveToSel(data)
{
	if(selKey==newKey)
	{
		keys.remove(newKey);
		var addKey={data:data, label:"key #"+keys.list.length};
		keys.add(addKey);
		keys.add(newKey);
		selKey=addKey;
		updateKeys();
		
		if(selSeq==newSeq)
		{
			seq.remove(newSeq);
			var addSeq={keys: keys, label:"seq #"+seq.list.length};
			seq.add(addSeq);
			seq.add(newSeq);
			selSeq=addSeq;
			updateSeq();
		}
	}
	else
		selKey.data=data;
		
	saveValue("animData", keys.list);
}

function removeSelKey()
{
	if(selKey==newKey)
		return;
	keys.remove(selKey);
	var idx=Math.min(Math.max(0, keys.list.indexOf(selKey)), keys.list.length-1);
	selKey=keys.list[idx];
	updateKeys();
}

function updateSeq()
{
	var html="<select onchange='onCurrSeqChanged()'>";
	var n=-1;
	while(++n<seq.list.length)
	{
		var s=seq.list[n];
		html+="<option val='"+n+"'";
		html+="class='seq' ";
		if(selSeq==s)
			html+=" selected";
		html+=">";
		html+=s.label+"</option>";
	}
	html+="</select>";
	$("#seq")[0].innerHTML=html;
}

function onCurrSeqChanged()
{
	var idx=$("#seq select")[0].selectedIndex;
	
	selSeq=seq.list[idx];
	keys=selSeq.keys;
	selKey=keys.list[0];
	updateKeys();
}

var animIdx=0;
var playTimerId=0;
function play(run)
{
	playing=run;
	
	var label="stop";
	if(!run)
		label="play";
	$("#play").html(label);
	
	if(playTimerId)
		return;
		
	playTimerId=setInterval(function()
	{
		if(!playing)
			return;
		/*animIdx=(animIdx+1)%(keys.list.length-1);
		selKey=keys.list[animIdx];
		updateKeys();
		animCtrlr.animate(body, selKey.data, 200);*/
		body.setFrame(getTimer()/500, keys.list);
	},10);
}

updateKeys();
updateSeq();

function loadData(data)
{
	keys.list=data;
	keys.list[keys.list.length-1]=newKey;
	if(keys.list.length>1)
		animCtrlr.animate(body, keys.list[keys.list.length-2].data, 0.01);
	updateKeys();
	updateSeq();
}


loadValue("animData", function(data)
{
	loadData(data);
});

var body=null;
var rootScene=null;
var animMgr=null;
window.onload = function()
{
	$("#keyPanel").click(function(e)
	{
		if($(e.target).hasClass("key"))
		{
			var newSel=keys.list[parseInt($(e.target).attr('n'))];
			if(newSel==selKey)
				return;
			selKey=newSel;
			updateKeys();
			if(selKey!=newKey)
			{
				//body.setState(selKey.data);
				animCtrlr.animate(body, selKey.data, 300);
			}
		}
	});
	
    var game_height = 512;
    var game_width = 512;
    rootScene = sjs.Scene({w:game_width, h:game_height, useCanvas:true, autoPause:false});
	var frameCounter=0;
	$(rootScene.dom).css("margin-left","50px");
	$(rootScene.dom).css("margin-top","50px");
    //var input  = rootScene.Input();


	var captured=false;
	var lastHitObj=null;
	var hitPos={x:0, y:0};
	function getMousePos(e, relative)
	{
		var rX=0;
		var rY=0;
		if(relative)
		{
			rX=relative.offsetLeft;
			rY=relative.offsetTop;
		}
		return {x: e.clientX-rX, y: e.clientY-rY};
	}
	
	$(rootScene.dom).mousedown(function(e)
	{
		var pt=getMousePos(e, rootScene.dom);
		hitPos.x=pt.x;
		hitPos.y=pt.y;
		lastHitObj=hitTest(pt);
		if(!lastHitObj)
			selBone=null;
		captured=true;
	});
	
	$(document.body).mouseup(function(e)
	{
		if(lastHitObj!=null)
		{
			saveToSel(body.getState());
			lastHitObj=null;
		}
		captured=false;
	});
	
	$(document.body).mousemove(function(e)
	{
		if(!captured)
			return;
		var pt=getMousePos(e, rootScene.dom);
		var offs={x: pt.x-hitPos.x, y: pt.y-hitPos.y};
		if(lastHitObj)
			lastHitObj.setOffset(offs.x, offs.y);
	});
	
	$(document.body).keydown(function(e)
	{
		var call=lastHitObj && (e.keyCode>=keyStates.length || keyStates[e.keyCode]==0);

		keyStates[e.keyCode]=1;
		if(call)
			lastHitObj.onKeyDown(e.keyCode);
	});
	
	$(document.body).keyup(function(e)
	{
		var call=lastHitObj && (e.keyCode>=keyStates.length || keyStates[e.keyCode]==1);
			
		keyStates[e.keyCode]=0;
		if(call)
			lastHitObj.onKeyUp(e.keyCode);
	});
	
	
	function hitTest(pt)
	{
		var n=-1;
		while(++n<objs.length)
		{
			var obj=objs.list[n];
			var localPt={x: pt.x-obj.x, y: pt.y-obj.y};
			obj=obj.hitTest(localPt)
			if(!obj)
				continue;
			return obj;
		}
		
		return null;
	}
	
	
	function render()
	{
		frameCounter++;
		var n=-1;
		while(++n<objs.length)
		{
			var obj=objs.list[n];
			obj.render();
		}
	}
	
    var ticker = rootScene.Ticker(15, render);
	animCtrlr = new AnimCtrlr();

	animMgr=new AnimMgr();
	animMgr.add("bullet", 		{});
	animMgr.add("missile",		{w:32, h:56});
	animMgr.add("smoke",		{});
	animMgr.add("spaceShip",	{});
	animMgr.add("meteor",		{w:64, h:64});
	animMgr.add("boom",			{w:96, h:96});
	animMgr.add("sfx",			{w:67, h:64});
	animMgr.add("sfx2",			{w:33, h:64});
	animMgr.add("hand",			{});
	animMgr.add("hand-middle",	{});
	animMgr.add("palm",			{});
	animMgr.add("body",			{});
	animMgr.add("head",			{});
	animMgr.add("head-prof",	{});
	animMgr.add("jackie-face",	{});
		
	animMgr.load(function()
	{
		updateBoneImg();
		var hand1=new Bone({x: game_width/2, y:game_height/2, imgId:"hand", pvx:-170, pvy:80});
		hand1.addChild(new Bone({imgId:"hand-middle", vl:70}).addChild(new Bone({imgId:"palm", vl:35, ofY:0})));
		
		var hand2=new Bone({x: game_width/2+60, y:game_height/2, imgId:"hand", pvx:-170, pvy:-80});
		hand2.addChild(new Bone({imgId:"hand-middle", vl:70}).addChild(new Bone({imgId:"palm", vl:35, ofY:0})));
		
		var leg1=new Bone({x: game_width/2, y:game_height/2, imgId:"hand", pvx:0, pvy:50});
		leg1.addChild(new Bone({imgId:"hand-middle", vl:70}));
		
		var leg2=new Bone({x: game_width/2+60, y:game_height/2, imgId:"hand", pvx:0, pvy:-50});
		leg2.addChild(new Bone({imgId:"hand-middle", vl:70}));
		
		var head=new Bone({imgId:"head", pvx:-190, vl:40, vx:0, vy:-1, imgAngle: Math.PI});
		body=new Bone({x:game_width/2, y:game_height/2, imgId:"body", vl:170});
		
		body.addChild(head);
		body.addChild(leg2);
		body.addChild(leg1);
		
		body.addChild(hand1);
		body.addChild(hand2);
		
		body.updatePos();
		body.updateVec();
		
		ticker.run();
	});
};
</script>
</html>
